<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      as="font"
      href="'https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_eight@1.0/DOSGothic.woff'"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="machine">
        <section class="machine-top-container">
          <div class="machine-top"></div>
        </section>
        <section class="machine-body-container">
          <section class="products-container">
            <section class="wrapper">
              <div class="products">
                <div class="product">
                  <button>
                    <img src="./images/coke.png" alt="product" />
                    <p class="product-label">코카콜라</p>
                    <span class="product-digit-label">(1)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/dr-pepper.png" alt="product" />
                    <p class="product-label">닥터페퍼</p>
                    <span class="product-digit-label">(2)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/coke-zero.png" alt="product" />
                    <p class="product-label">제로코크</p>
                    <span class="product-digit-label">(3)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/mirinda.png" alt="product" />
                    <p class="product-label">미린다</p>
                    <span class="product-digit-label">(4)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/mccol.png" alt="product" />
                    <p class="product-label">맥콜</p>
                    <span class="product-digit-label">(5)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/7up-cherry.png" alt="product" />
                    <p class="product-label">7Up</p>
                    <span class="product-digit-label">(6)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/sierra-mist.png" alt="product" />
                    <p class="product-label">레몬음료</p>
                    <span class="product-digit-label">(7)</span>
                  </button>
                </div>

                <div class="product">
                  <button>
                    <img src="./images/bubbly-lime.png" alt="product" />
                    <p class="product-label">라임음료</p>
                    <span class="product-digit-label">(8)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/bubbly-mango.png" alt="product" />
                    <p class="product-label">망고음료</p>
                    <span class="product-digit-label">(9)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/bubbly.png" alt="product" />
                    <p class="product-label">탄산수</p>
                    <span class="product-digit-label">(10)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/root-beer.png" alt="product" />
                    <p class="product-label">루트비어</p>
                    <span class="product-digit-label">(11)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/pepsi.png" alt="product" />
                    <p class="product-label">펩시콜라</p>
                    <span class="product-digit-label">(12)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/pepsi-diet.png" alt="product" />
                    <p class="product-label">제로펩시</p>
                    <span class="product-digit-label">(13)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/fanta-pine.png" alt="product" />
                    <p class="product-label">환타</p>
                    <span class="product-digit-label">(14)</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/sprite.png" alt="product" />
                    <p class="product-label">Sprite</p>
                    <span class="product-digit-label">(15)</span>
                  </button>
                </div>
              </div>
            </section>
            <section class="output">
              <div class="door up"></div>
              <div class="door down"></div>
            </section>
          </section>
          <section class="aside">
            <div class="logo">
              <img src="./images/coke-logo.jpeg" alt="coke logo" />
            </div>
            <div class="buttons-container">
              <div class="buttons">
                <button class="digit-button">1</button>
                <button class="digit-button">2</button>
                <button class="digit-button">3</button>
                <button class="digit-button">4</button>
                <button class="digit-button">5</button>
                <button class="digit-button">6</button>
                <button class="digit-button">7</button>
                <button class="digit-button">8</button>
                <button class="digit-button">9</button>
                <button class="submit purchase-button">구매하기</button>
                <div class="preview"></div>
                <div class="money-in">
                  <span class="money"></span>
                </div>
              </div>
            </div>
          </section>
        </section>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
