<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      as="font"
      href="'https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_eight@1.0/DOSGothic.woff'"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="machine">
        <section class="machine-top-container">
          <div class="machine-top"></div>
        </section>
        <section class="machine-body-container">
          <section class="products-container">
            <section class="wrapper">
              <div class="products">
                <div class="product">
                  <button>
                    <img src="./images/coke.png" alt="product" />
                    <span>코카콜라</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/dr-pepper.png" alt="product" />
                    <span>닥터페퍼</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/coke-zero.png" alt="product" />
                    <span>제로코크</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/mirinda.png" alt="product" />
                    <span>미린다</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/mccol.png" alt="product" />
                    <span>맥콜</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/7up-cherry.png" alt="product" />
                    <span>7Up</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/sierra-mist.png" alt="product" />
                    <span>레몬음료</span>
                  </button>
                </div>

                <div class="product">
                  <button>
                    <img src="./images/bubbly-lime.png" alt="product" />
                    <span>라임 음료</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/bubbly-mango.png" alt="product" />
                    <span>망고 음료</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/bubbly.png" alt="product" />
                    <span>탄산수</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/root-beer.png" alt="product" />
                    <span>루트 비어</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/pepsi.png" alt="product" />
                    <span>펩시콜라</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/pepsi-diet.png" alt="product" />
                    <span>제로펩시</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/fanta-pine.png" alt="product" />
                    <span>환타</span>
                  </button>
                </div>
                <div class="product">
                  <button>
                    <img src="./images/sprite.png" alt="product" />
                    <span>Sprite</span>
                  </button>
                </div>
              </div>
            </section>
            <section class="output">
              <div class="door up"></div>
              <div class="door down"></div>
            </section>
          </section>
          <section class="aside">
            <div class="logo">
              <img src="./images/coke-logo.jpeg" alt="coke logo" />
            </div>
            <div class="buttons-container">
              <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="submit">구매하기</button>
                <div class="preview">
                  <span>10</span>
                </div>
                <div class="money-in">
                  <span class="money"></span>
                </div>
              </div>
            </div>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
